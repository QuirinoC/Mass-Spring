
<head>
<title>Proyecto</title>
<script
  src="https://code.jquery.com/jquery-3.4.1.slim.js"
  integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI="
  crossorigin="anonymous"></script>

<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<style>
  font-family: 'Roboto', sans-serif;
</style>
</head>
<body>
  <center>
    <form id="data">
      Numero de resortes:<br>
      <input id="springs" type="text" name="springs"><br>
      Masa (kg):<br>
      <input id="mass" type="text" name="mass">
    </form>
    <button id="add">Agregar masa</button>
    <button id="reset">Reiniciar</button>

    <p id="text_data">Juanito</p>

  </center>

  <script>

  function print_data (arr) {
    r = ""
    arr.forEach((e) => {
      r += "Springs: " + e[0] + " Mass: " + e[1] + "\n"
    });
    return r
  }

  data = []

  $("#add").click( () => {
    if ($("#springs").val() != "" && $("#mass").val() != "") {
      var springs = $("#springs").val()
      var mass = $("#mass").val()
      data.push([springs, mass])

      $("#springs").val("")
      $("#mass").val("")
      $("#text_data").text(
        print_data(data)
      )
    }
    
  });

  </script>

</body>
